<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="month"/>
    <input type="button" id="btnTinh" value="Tính số ngày" onclick="TinhSoNgay();"/>

</form>
<h2 id="result"/>
<script>
    function TinhSoNgay() {
        let month=parseInt(document.getElementById('month').value);
        let result;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result=31;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result=30;
                break;
            case 2:
                result='28 hoặc 29';
                break;

        }
        document.getElementById('result').innerHTML=`Thang ${month} co ${result} ngay.`;
    }
</script>
</body>
</html>
